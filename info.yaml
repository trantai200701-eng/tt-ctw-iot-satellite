# Tiny Tapeout project information
project:
  title:        "CTW IoT Satellite Traffic Generator"      # Project title
  author:       "Tran Tan / CTW Technology JSC"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Uplink/Downlink traffic generator using dual 8-bit LFSRs on Tiny Tapeout SKY130"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:   50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_ctw_iot_satellite"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "src/traffic_uldl_core.v"
    - "src/tt_um_ctw_iot_satellite.v"
    - "src/project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "mode[0] (LSB) - traffic mode"
  ui[1]: "mode[1] (MSB) - traffic mode"
  ui[2]: "cfg_period[0] - packet interval"
  ui[3]: "cfg_period[1] - packet interval"
  ui[4]: "cfg_period[2] - packet interval"
  ui[5]: "cfg_period[3] - packet interval"
  ui[6]: "seed_sel[0] - LFSR seed select"
  ui[7]: "seed_sel[1] - LFSR seed select"

  # Outputs
  uo[0]: "packet_id[0] (LSB)"
  uo[1]: "packet_id[1]"
  uo[2]: "packet_id[2]"
  uo[3]: "packet_id[3]"
  uo[4]: "packet_id[4]"
  uo[5]: "packet_id[5]"
  uo[6]: "packet_id[6]"
  uo[7]: "packet_id[7] (MSB)"

  # Bidirectional pins
  uio[0]: "dir_dl (0=UL,1=DL)"
  uio[1]: "packet_pulse (new packet)"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
